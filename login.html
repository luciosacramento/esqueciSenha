<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <title>Tela de Login</title>
</head>
<body>
  <div class="login-container">
    <div class="title-login">
        <div><img src="imgs/logo-mppe.png" alt=""></div>
    </div>
    <div class="mensagem-login">
        <h1>Recuperação de Senha</h1>
        <span>
          Informe os dados abaixo para começarmos o cadastramento de uman ova senha.
        </span>
    </div>
    <form>
        <div class="cont-input">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="cont-input">
          <label for="matricula">Matrícula:</label>
          <input type="text" id="matricula" name="matricula" required>
      </div>
      <div class="cont-input">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
    </div>
    <div class="cont-input">
      <label for="email">E-mail pessoal:</label>
      <input type="text" id="email" name="email" required>
  </div> 
  <div class="cont-button">
    <button type="submit">
      Enviar
    </button>
    <button >
      Cancelar
    </button>
  </div>
  <div class="mensagem-login">
      <span>
        Caso não lembre de um ou mais campos, entre em contato com a CMGP - Coordenadoria de Gestão de Pessoas pelo email demape@mppe.mp.br ou pelo telefone (81) 99192-6539.
      </span>
  </div>
    </form>
  </div>
</body>
</html>
